<!DOCTYPE html>

<html>
<head>
    <title>MABs</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <!--for popups -->
    <link rel="stylesheet" type="text/css" href="css/popup/popup-shadow.css" />
    <!--for search-->
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />

</head>
<body>

    <div class="ui-widget" id="search-widget">
        <input id="search">
        <label id="search-lable" for="search">
            search
        </label>
    </div>

    <div id="container" style="min-width: 800px; height: 680px; max-width: 1920px; margin: 0 auto"></div>

    <div id="popup" class="popup-shadow"></div>

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.tmpl.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/highcharts.js"></script>
    <script type="text/javascript" src="js/modules/exporting.js"></script>
    <script type="text/javascript" src="js/modules/data.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>

    <script type="text/javascript" src="js/mabs.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <script id="mabInfo" type="text/x-jquery-tmpl">
        <h3> ${name} </h3>
        <p style='word-wrap: break-word'>
            <b>HC:</b>&nbsp;<spane class='uppercase'>${hc}</spane><br/><br/>
            <b>LC</b>:&nbsp;<spane class='uppercase'>${lc}</spane><br/><br/>
            <b>Year:</b> ${year}<br/><br/>
            <b>Author:</b> ${author}<br/><br/>
            <b>Link:</b> <a href = ${link} target='_blank'>Tabs link</a><br/>
        </p>
        <div id='popup-close'></div>
    </script>
</body>
</html>
